<div class="mb-1 header">
  <span class="title-font">Novo curso</span>
  <button pButton icon="pi pi-arrow" class="p-button-secondary" (click)="goToInside('/admin/courses')">
    <i class="material-icons left">arrow_back</i>Voltar
  </button>
</div>
<hr class="mb-1">
<div class="mb-2">
  <p-messages></p-messages>
</div>
<div class="mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <label for="nameCourse" class="form-label">Nome</label>
      <input type="text" id="nameCourse" name="nameCourse" class="form-control" placeholder="Digite o nome do curso..."
        [(ngModel)]="course.name">
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <label for="descriptionCourse" class="form-label">Descrição</label>
      <textarea id="descriptionCourse" name="descriptionCourse" class="form-control"
        placeholder="Digite uma descrição para o curso..." [(ngModel)]="course.description" [rows]="5"
        [cols]="30"></textarea>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <label class="form-label">Categoria</label><br>
      <small>Categoria selecionada: {{ course.category.name }}</small>
      <select class="form-select" (change)="onChangeCategory($event)" aria-label="Selecione a categoria">
        <option selected>Selecione a categoria</option>
        <option *ngFor="let category of categories" value="{{category.code}}">{{category.name}}</option>
      </select>
    </div>
  </div>
  <div *ngIf="course.category.code == 'concafras' || course.category.code == 'efas'" class="row mb-4">
    <div class="col-12">
      <label class="form-label">Subcategoria</label><br>
      <small>Subcategoria selecionada: {{ course.category.subcategory.name }}</small>
      <select class="form-select" (change)="onChangeSubcategory($event)" aria-label="Selecione a categoria">
        <option selected>Selecione a subcategoria</option>
        <option *ngFor="let subcategory of subcategories" value="{{subcategory.code}}">{{subcategory.name}}</option>
        <!-- <ng-container *ngFor="let subcategory of subcategories">
          <option *ngIf="!course.category.subcategories.includes(subcategory.code)" value="{{subcategory.code}}">
            {{subcategory.name}}</option>
        </ng-container> -->
      </select>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="enableUploadArchives"
          [(ngModel)]="enableUploadArchives">
        <label class="form-check-label" for="enableUploadArchives">Deseja subir seus arquivos?</label>
      </div>
      <div *ngIf="enableUploadArchives">
        <app-upload-files></app-upload-files>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <div class="align-center-vertical mb-2">
        <label class="form-label me-4">Arquivos</label>
        <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"
          (click)="addArchive()"></button>
      </div>
      <ng-container *ngIf="course.archives != []">
        <div *ngFor="let archive of course.archives; let i = index">
          <div class="align-center-vertical mb-2">
            <label class="me-2">Arquivo #{{i+1}}</label>
            <button pButton pRipple type="button" icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text" (click)="removeArchive(i)"></button>
          </div>
          <div class="form-floating mb-3">
            <input type="text" id="nameArchive{{i}}" name="nameArchive{{i}}" class="form-control"
              placeholder="Digite o nome do arquivo..." [(ngModel)]="archive.name">
            <label for="nameArchive{{i}}">Nome do arquivo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" id="urlArchive{{i}}" name="urlArchive{{i}}" class="form-control"
              placeholder="Digite a url de download do arquivo..." [(ngModel)]="archive.url">
            <label for="urlArchive{{i}}">Url de download do arquivo</label>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-end">
        <button pButton icon="pi pi-check" class="p-button-success" label="Atualizar" (click)="onSubmit()"></button>
      </div>
    </div>
  </div>
</div>

<!-- Spinner -->
<ngx-spinner type="ball-scale-multiple">
  <span class="white-font">Carregando...</span>
</ngx-spinner>
