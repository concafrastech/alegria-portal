<p-messages></p-messages>
<div class="mb-1 header">
  <span class="title-font">Kits de treinamento</span>
  <button pButton icon="pi pi-check" label="Novo Kit" class="p-button-success"
    (click)="goToInside('/admin/kit/add-kit')"></button>
</div>
<hr class="mb-1" />
<div class="mb-1">
  <p-table [value]="getKits()">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-body>
      <tr>
        <td>{{ body.course.name }}</td>
        <td>{{ body.course.description }}</td>
        <td>{{ body.course.category.name }}</td>
        <td>
          <button pButton class="me-1 p-button-warning" icon="pi pi-pencil"
            (click)="goToInside('/admin/courses/edit-course', body.id)"></button>
          <button pButton class="p-button-danger" icon="pi pi-trash" (click)="confirmDelete(body.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Spinner -->
<ngx-spinner type="ball-scale-multiple">
  <span class="white-font">Carregando...</span>
</ngx-spinner>

<!-- Dialog delete album-->
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
