    <div class="mt-2">
      <h4>Kits de treinamento da CONCAFRAS</h4>
    </div>
    <div id="kits" class="mb-2">
      <div *ngIf="kits.length == 0">
        <h5>Sem kits cadastrados.</h5>
      </div>
      <div class="row" style="gap: 2rem; justify-content: center;">
        <div *ngFor="let kit of kits" class="col-3 card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{ kit.name }}</h5>
            <p class="card-text">
              {{ kit.description }}
            </p>
            <button *ngFor="let archive of kit.archives" pButton pRipple label="Acessar o kit" class="p-button-primary"
                    (click)="goTo(archive.url)"></button>
          </div>
        </div>
      </div>
    </div>
  </section>
