<p-messages></p-messages>
<div class="mb-1 header">
  <span class="title-font">Kits de treinamento</span>
  <button pButton icon="pi pi-check" label="Novo Kit" class="p-button-success"
    (click)="goToInside('/admin/kit/add-kit')"></button>
</div>
<hr class="mb-1" />
<div class="mb-1">
  <p-table [value]="getKit()">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Ano</th>
        <th>Descrição</th>
        <th>Download</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-body>
      <tr>
        <td>{{ body.kit.name }}</td>
        <td>{{ body.kit.year }}</td>
        <td>{{ body.kit.description }}</td>
        <td>
          <button pButton type="button" class="p-button-secondary" (click)="goTo(body.kit.archive)">
            Acessar
          </button>
        </td>
        <td>
          <button pButton class="m-1 p-button-warning" icon="pi pi-pencil"
            (click)="goToInside('/admin/kit/edit-kit', body.id)"></button>
          <button pButton class="m-1 p-button-danger" icon="pi pi-trash" (click)="confirmDelete(body.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Spinner -->
<ngx-spinner type="ball-scale-multiple">
  <span class="white-font">Carregando...</span>
</ngx-spinner>

<!-- Dialog delete album-->
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
