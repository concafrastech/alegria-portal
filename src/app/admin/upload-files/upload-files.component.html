<div>
  <div class="mb-2">
    <p-messages></p-messages>
  </div>
  <div class="row mb-4">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="enableUploadArchives"
        [(ngModel)]="enableUploadArchives">
      <label class="form-check-label" for="enableUploadArchives">Deseja subir seus arquivos?</label>
    </div>
    <div *ngIf="enableUploadArchives;then upload_content else list_files_content"></div>
  </div>
  <div *ngIf="this.downloadUrl != ''" class="mt-2 alert alert-light" role="alert">
    URL de Download: <a [href]="this.downloadUrl" target="_blank" rel="noopener noreferrer">{{ this.downloadUrl }}</a>
  </div>
</div>

<ng-template #upload_content>
  <div class="align-items-center mt-2">
    <label for="baseUrl"><strong>Base do caminho</strong></label>
    <select id="baseUrl" [(ngModel)]="baseUrl" class="form-select col" aria-label="Disabled select example" disabled>
      <option [ngValue]="baseUrl" selected>Downloads</option>
    </select>
  </div>
  <div class="align-items-center mt-2">
    <label for="typeContent"><strong>Caminho principal</strong></label>
    <select id="typeContent" [(ngModel)]="typeContent" class="form-select col">
      <option selected disabled>Escolha o tipo do conteúdo</option>
      <option value="mcgeral">Músicas da CONCAFRAS Geral (Power Point)</option>
      <option value="musicas">Músicas (Word e MP3)</option>
      <option value="producao_doutrinaria">Produção Doutrinária</option>
    </select>
  </div>
  <div class="mt-4">
    <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="uploadFiles($event)"></p-fileUpload>
  </div>
</ng-template>

<ng-template #list_files_content>
  <div class="mt-2">
    <p-tree [value]="files"></p-tree>
  </div>
</ng-template>

<!-- Spinner -->
<ngx-spinner type="ball-scale-multiple">
  <span class="white-font">Carregando...</span>
</ngx-spinner>
